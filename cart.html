  <div class="container">
    <div class="modal" tabindex="-1" id="modalmetodo">
      <div class="modal-dialog">
        <div class="modal-content">
          <div required>
            <div class="modal-header">Métodos de envío
              <button class="btn btn-danger" data-dismiss='modal'>&times;</button>

            </div>
            
            <div class="modal-body">
              <div required class="radio">
                <input required type="radio" name="optradio" checked id="gold" value="G"><label for="gold"

                <input required type="radio" name="optradio" id="premium" value="P"><label for="premium"

            <div required class="container" id="divDptos">

                cargarDepartamentos();

    <div class="container">
      <div class="modal" tabindex="-1" id="modalpago">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header owner">
              <h1>Métodos de pago</h1>
              <button class="btn btn-danger" data-dismiss='modal'>&times;</button>

            </div>
            <div class="modal-body">
              <script>
                function tarjeta1() {
                  document.getElementById("cuentaban").disabled = true;
                  document.getElementById("cardNumber").disabled = false;
                  document.getElementById("expiry").disabled = false;
                  document.getElementById("expiry1").disabled = false;
                  document.getElementById("cvv").disabled = false;
                  document.getElementById("owner").disabled = false;

                  var cuentabanco = document.getElementById("cuentaban")

                  cuentabanco.value = "";
                }

                function cuentaBancaria() {

                  document.getElementById("cuentaban").disabled = false;
                  document.getElementById("cardNumber").disabled = true;
                  document.getElementById("expiry").disabled = true;
                  document.getElementById("expiry1").disabled = true;
                  document.getElementById("cvv").disabled = true;
                  document.getElementById("owner").disabled = true;
                  var numerito = document.getElementById("cardNumber");
                  var expiracion = document.getElementById("expiry");
                  var elcvv = document.getElementById("cvv");
                  var dueño = document.getElementById("owner");
                  dueño.value = "";
                  elcvv.value = "";
                  expiracion.value = "";
                  numerito.value = "";

                }

              </script>
              <div class="creditCardForm">

                <div class="payment">
                  <form>
                    <h2>Elige tu forma de pago</h2>
                    <div class="form-group">

                      <input required type="radio" name="tarjeta" onclick="tarjeta1()"> <img src="img/visa.png"
                        alt="Visa" id="visa">
                      <input required type="radio" name="tarjeta" onclick="tarjeta1()"> <img src="img/mastercard.png"
                        alt="Mastercard" id="mastercard">
                      <input required type="radio" name="tarjeta" onclick="tarjeta1()"> <img src="img/amex.png"
                        alt="American Express" id="amex">
                      <input required type="radio" name="tarjeta" onclick="cuentaBancaria()"> <img
                        src="img/cuenta bancaria.png" alt="Cuenta bancaria" id="amex">

                    </div>

                    <div class="form-group owner">
                      <label for="owner">Títular *</label>
                      <input required type="text" class="form-control" id="owner">
                    </div>
                    <div class="form-group" id="card-number-field">
                      <label for="cardNumber">Número de tarjeta</label>
                      <input type="text" required class="form-control" id="cardNumber">
                    </div>
                    <div required class="form-group" id="expiration-date">
                      <label>Fecha de expiración</label>
                      <span class="expiration">
                        <input required id="expiry" type="text" name="month" placeholder="MM" maxlength="2" size="2" />
                        <span class="expiration">/</span>
                        <input id="expiry1" type="text" name="year" placeholder="YY" maxlength="2" size="2" /> </span>
                    </div>
                    <br><br>
                    <div class="form-group">
                      <label for="cvv">CVV</label>
                      <input type="text" maxlength="3" required class="form-control" id="cvv">
                    </div>
                    <label for="cuentab">Número de cuenta bancaria</label>
                    <input class="form-group form-control" id="cuentaban" type="text" name="cuentab">


                    <div class="form-group" id="pay-now">
                      <button type="submit" class="btn btn-default" id="btnConfirmar" required>Confirmar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="modal-footer">
            </div>
